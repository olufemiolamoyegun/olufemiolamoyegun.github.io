<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Projects</title>
<style>
/* BASE RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    scroll-behavior: smooth;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background: #f9f9f9;
    color: #333;
    line-height: 1.6;
}

/* CONTAINER */
.container {
    width: 90%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem 0;
}

/* NAVBAR */
.navbar {
    position: sticky;
    top: 0;
    width: 100%;
    background: #1E3A8A;
    z-index: 1000;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.nav-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0.75rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.nav-logo {
    color: #fff;
    text-decoration: none;
    font-size: 1.5rem;
    font-weight: bold;
}

.nav-menu {
    list-style: none;
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
}

.nav-menu li a {
    color: #fff;
    text-decoration: none;
    font-weight: 500;
    position: relative;
    transition: color 0.3s;
    font-size: 0.95rem;
}

.nav-menu li a:hover::after {}
.nav-menu li a.active {
    color: #fcd34d;
}

/* HERO */
.hero {
    background: linear-gradient(135deg,#1E3A8A,#2563EB);
    color: #fff;
    text-align: center;
    padding: 6rem 1rem;
}

.hero h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
}

.hero p {
    font-size: 1.25rem;
    margin-bottom: 2rem;
}

/* PROJECTS SECTION */
.projects-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1.5rem;
    padding: 1rem 0;
}

.project-card {
    background: #fff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    transition: transform 0.3s;
}

.project-card:hover {
    transform: translateY(-3px);
}

.project-card img {
    width: 100%;
    height: 200px;
    min-height: 200px;
    object-fit: cover;
    display: block;
    background-color: #e5e7eb;
    border-bottom: 1px solid #ddd;
}

.project-info {
    padding: 0.75rem 1rem;
}

.project-info h3 {
    color: #1E3A8A;
    font-size: 1.1rem;
    margin-bottom: 0.5rem;
}

.project-info a {
    display: inline-block;
    padding: 0.4rem 0.8rem;
    background: #1E3A8A;
    color: #fff;
    border-radius: 5px;
    text-decoration: none;
    font-size: 0.9rem;
}

/* SOCIAL LINKS */
.social-links {
    margin: 2rem 0;
    display: flex;
    gap: 1rem;
}

.social-links a img {
    width: 32px;
    height: 32px;
}
</style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
    <div class="nav-container">
        <a href="#" class="nav-logo">My Portfolio</a>
        <ul class="nav-menu">
            <li><a href="#projects" class="active">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </div>
</nav>

<!-- HERO SECTION -->
<section class="hero">
  <h1>My Projects</h1>
  <p>Some of my latest work and analyses</p>
</section>

<!-- PROJECTS SECTION -->
<section id="projects" class="section projects-section">
  <div class="projects-grid">

    <!-- Project 1 -->
    <div class="project-card">
      <img src="images/pwc_call_centre.png" alt="PwC Call Centre Analysis">
      <div class="project-info">
        <h3>PwC Call Centre</h3>
        <a href="#">View Project</a>
      </div>
    </div>

    <!-- Project 2 -->
    <div class="project-card">
      <img src="images/ab_testing_analysis.png" alt="AB Testing Analysis">
      <div class="project-info">
        <h3>AB Testing Analysis</h3>
        <a href="#">View Project</a>
      </div>
    </div>

    <!-- Project 3 -->
    <div class="project-card">
      <img src="images/spotify_streaming.png" alt="Spotify Streaming Analysis">
      <div class="project-info">
        <h3>Spotify Streaming</h3>
        <a href="#">View Project</a>
      </div>
    </div>

    <!-- Project 4 -->
    <div class="project-card">
      <img src="images/hr_analytics_workforce.png" alt="HR Analytics Workforce">
      <div class="project-info">
        <h3>HR Analytics Workforce</h3>
        <a href="#">View Project</a>
      </div>
    </div>

  </div>
</section>

<!-- SOCIAL LINKS -->
<div class="container">
    <div class="social-links">
        <!-- Microsoft Fabric Community -->
        <a href="https://techcommunity.microsoft.com/t5/microsoft-fabric/ct-p/MicrosoftFabric" target="_blank">
            <img src="images/microsoft_fabric.png" alt="Microsoft Fabric Community">
        </a>

        <!-- Microsoft Tech Community -->
        <a href="https://techcommunity.microsoft.com/" target="_blank">
            <img src="images/microsoft_tech.png" alt="Microsoft Tech Community">
        </a>
    </div>
</div>

</body>
</html>
